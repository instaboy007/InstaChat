{% extends 'Login/Base.html' %}
{% block content %}
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
  
        <!-- Icon -->
        <div class="fadeIn first">
            <h1 style="font-family:'Billabong', sans-serif;margin-top:15px;">InstaChat</h1>
        </div>
        {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" align="center">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {% for message in messages %}
                  <div class="alert alert-{{ message.text }}">
                      <h5 style="font-size: 15px;">{{message}}</h5>
                  </div>
              {% endfor%}
            </div>
        {% endif %}
        <!-- Login Form -->
        <form method='GET' action="{% url 'Login' %}">
            {% csrf_token %}
            <input type="text" id="UserID" class="fadeIn second" name="UserID" placeholder="User ID">
            <input type="password" id="Password" class="fadeIn third" name="Password" placeholder="Password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
  
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <div class="d-flex justify-content-center links">
                <h5 style="font-size: 18px;margin-top:0.25%;">Don't Have an Account ? </h5> <a class="underlineHover" href="/SignUp" style="margin-left:1%;"> Sign Up</a>
            </div>
            <a class="underlineHover" href="/ForgotPassword">Forgot Password?</a>
        </div>
  
    </div>
</div>
{% endblock content %}
