{% extends 'Login/Base.html' %}
{% block content %}
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
  
        <!-- Icon -->
        <div class="fadeIn first">
            <h1 style="font-family: 'Billabong', sans-serif;margin-top:15px;">InstaChat</h1>
        </div>
        {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" align="center">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {% for message in messages %}
                    <div class="alert alert-{{ message.text }}">
                        <h5 style="font-size: 15px;">{{message}}</h5>
                    </div>
                {% endfor%}
            </div>
        {% endif %}
        <!-- Login Form -->
        <form method='GET' action="{% url 'ForgotPassword' %}">
            {% csrf_token %}
            <input type="email" id="id_Email" class="fadeIn second" name="Email" placeholder="E-Mail">
            <a href="{% url 'Otp' %}" style="z-index:10;">
                <input type="submit" class="fadeIn fourth" value="Send OTP">
            </a>
        </form>
  
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="/">Back</a>
        </div>
  
    </div>
</div>
{% endblock content %}
